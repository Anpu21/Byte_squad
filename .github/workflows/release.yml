name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smartbiz-backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./smartbiz-backend
        run: npm ci

      - name: Build backend
        working-directory: ./smartbiz-backend
        run: npm run build

      - name: Run tests
        working-directory: ./smartbiz-backend
        run: npm test

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: smartbiz-backend/dist

  build-windows:
    needs: build-backend
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smartbiz-frontend/package-lock.json

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: smartbiz-frontend/backend-dist

      - name: Install frontend dependencies
        working-directory: ./smartbiz-frontend
        run: npm ci

      - name: Build Vite app
        working-directory: ./smartbiz-frontend
        run: npm run build:vite

      - name: Build Electron Windows app
        working-directory: ./smartbiz-frontend
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            smartbiz-frontend/release/*.exe
            smartbiz-frontend/release/*.msi

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.msi
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
