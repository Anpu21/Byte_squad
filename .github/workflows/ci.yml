name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smartbiz-backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./smartbiz-backend
        run: npm ci
        
      - name: Lint
        working-directory: ./smartbiz-backend
        run: npm run lint --if-present
        
      - name: Test
        working-directory: ./smartbiz-backend
        run: npm test

      - name: Build
        working-directory: ./smartbiz-backend
        run: npm run build

  validate-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smartbiz-frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./smartbiz-frontend
        run: npm ci
        
      - name: Lint
        working-directory: ./smartbiz-frontend
        run: npm run lint
        
      - name: Test
        working-directory: ./smartbiz-frontend
        run: npm test
        
      - name: Type Check
        working-directory: ./smartbiz-frontend
        run: npm run build:vite
