version: '3.8'

services:
  # SmartBiz Backend API
  backend:
    build:
      context: ./smartbiz-backend
      dockerfile: Dockerfile
    container_name: smartbiz-backend
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/smartbiz.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=24h
      - JWT_REFRESH_EXPIRY=7d
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - BACKUP_KEY=${BACKUP_KEY}
    restart: unless-stopped
    networks:
      - smartbiz-network

  # PostgreSQL for cloud backup (optional)
  postgres:
    image: postgres:15-alpine
    container_name: smartbiz-postgres
    environment:
      - POSTGRES_DB=smartbiz_backup
      - POSTGRES_USER=${PG_USER:-smartbiz}
      - POSTGRES_PASSWORD=${PG_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - smartbiz-network

networks:
  smartbiz-network:
    driver: bridge

volumes:
  postgres_data:
