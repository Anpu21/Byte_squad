# ──────────────────────────────────────────────────
# LedgerPro — Local Development docker-compose
# ──────────────────────────────────────────────────
# Usage:
#   docker-compose up --build        → start all services
#   docker-compose down              → stop & remove
#   docker-compose up backend --build → backend only
# ──────────────────────────────────────────────────

services:
  # ── NestJS Backend ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledgerpro-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_me}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - DB_TYPE=better-sqlite3
      - DB_DATABASE=/app/data/data.sqlite
    volumes:
      # Persist SQLite data across container restarts
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  backend-data:
    driver: local
